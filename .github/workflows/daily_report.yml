name: Daily Finance Report

on:
  schedule:
    # 한국 시간 08:00 = UTC 23:00
    - cron: '0 23 * * *'
  workflow_dispatch:

jobs:
  run-report:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: 체크아웃
      uses: actions/checkout@v3

    - name: 파이썬 설정
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: 라이브러리 설치
      run: pip install -r requirements.txt

    - name: 리포트 실행 및 전송
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        CHAT_ID: ${{ secrets.CHAT_ID }}
      run: python main.py

    - name: 시가총액 데이터 저장 (Git Push)
      run: |
        git config --global user.name "GitHub Action Bot"
        git config --global user.email "action@github.com"
        git add market_cap_history.csv
        git commit -m "Update Market Cap Data" || echo "No changes"
        git push
